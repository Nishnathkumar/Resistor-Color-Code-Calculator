<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Color Code Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Resistor Color Code Calculator</h1>

        <div class="color-code">
            <h2>Decode Resistor Color Code</h2>
            <form id="colorForm">
                <label for="band1">Band 1:</label>
                <select id="band1">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="gray">Gray</option>
                    <option value="white">White</option>
                </select>

                <label for="band2">Band 2:</label>
                <select id="band2">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="gray">Gray</option>
                    <option value="white">White</option>
                </select>

                <label for="band3">Band 3:</label>
                <select id="band3">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="violet">Violet</option>
                    <option value="gray">Gray</option>
                    <option value="white">White</option>
                </select>

                <label for="multiplier">Multiplier:</label>
                <select id="multiplier">
                    <option value="1">x1</option>
                    <option value="10">x10</option>
                    <option value="100">x100</option>
                    <option value="1000">x1000</option>
                    <option value="10000">x10,000</option>
                    <option value="100000">x100,000</option>
                    <option value="1000000">x1,000,000</option>
                </select>

                <button type="button" onclick="decodeColorCode()">Calculate</button>
            </form>
            <div class="result" id="colorResult"></div>
        </div>

        <div class="value-code">
            <h2>Encode Resistor Value</h2>
            <form id="valueForm">
                <label for="resistorValue">Resistor Value (Ohms):</label>
                <input type="number" id="resistorValue" step="0.01" required>

                <button type="button" onclick="encodeResistorValue()">Calculate</button>
            </form>
            <div class="result" id="valueResult"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
